<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="beerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
  </defs>

  <!-- Mug body -->
  <rect x="20" y="25" width="50" height="60" rx="5" fill="url(#beerGradient)"/>

  <!-- Foam -->
  <ellipse cx="45" cy="25" rx="25" ry="8" fill="url(#foamGradient)"/>
  <circle cx="30" cy="22" r="6" fill="white"/>
  <circle cx="45" cy="20" r="7" fill="white"/>
  <circle cx="58" cy="23" r="5" fill="white"/>

  <!-- Handle -->
  <path d="M70 35 Q85 35 85 50 Q85 65 70 65" stroke="#b45309" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Bubbles -->
  <circle cx="35" cy="50" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="50" cy="60" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="40" cy="70" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="55" cy="45" r="1" fill="rgba(255,255,255,0.5)"/>
</svg>
