framework:
    rate_limiter:
        # Rate limiter pro login - 5 pokusů za minutu
        login:
            policy: 'sliding_window'
            limit: 5
            interval: '1 minute'
            cache_pool: cache.app

        # Rate limiter pro registraci - 3 registrace za hodinu z jedné IP
        registration:
            policy: 'sliding_window'
            limit: 3
            interval: '1 hour'
            cache_pool: cache.app

        # Rate limiter pro join group - 10 pokusů za minutu
        group_join:
            policy: 'sliding_window'
            limit: 10
            interval: '1 minute'
            cache_pool: cache.app

        # Rate limiter pro zapomenuté heslo - 3 pokusy za 15 minut
        password_reset:
            policy: 'sliding_window'
            limit: 3
            interval: '15 minutes'
            cache_pool: cache.app

        # Globální API rate limiter - 100 požadavků za minutu
        api:
            policy: 'sliding_window'
            limit: 100
            interval: '1 minute'
            cache_pool: cache.app
