services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/public:/var/www/html/public:ro
      - frontend_build:/var/www/html/frontend:ro
    depends_on:
      - php
    networks:
      - pivnikonto

  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
    depends_on:
      - postgres
      - redis
    networks:
      - pivnikonto

  postgres:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - pivnikonto

  redis:
    image: redis:alpine
    restart: always
    networks:
      - pivnikonto

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    user: root
    volumes:
      - ./frontend:/app
      - frontend_build:/app/dist
    command: sh -c "npm install && npm run build"
    networks:
      - pivnikonto

volumes:
  postgres_data:
  frontend_build:

networks:
  pivnikonto:
