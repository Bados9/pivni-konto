name: Tests

on:
  pull_request:
    branches: [dev, master, main]

jobs:
  backend-tests:
    name: Backend Tests (PHPUnit)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pdo_pgsql, intl
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create .env for CI
        working-directory: backend
        run: |
          cat > .env << 'EOF'
          APP_ENV=test
          APP_SECRET=ci_test_secret
          DATABASE_URL=postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
          CORS_ALLOW_ORIGIN='^https?://localhost(:[0-9]+)?$'
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private-test.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public-test.pem
          JWT_PASSPHRASE=test
          DEFAULT_URI=http://localhost
          EOF

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys for testing
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private-test.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private-test.pem -out config/jwt/public-test.pem

      - name: Create database schema
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
        run: php bin/console doctrine:schema:create --env=test

      - name: Run PHPUnit tests
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
        run: ./vendor/bin/phpunit --testdox

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest tests
        working-directory: frontend
        run: npm run test:run

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Create .env for CI
        working-directory: backend
        run: |
          cat > .env << 'EOF'
          APP_ENV=test
          APP_SECRET=ci_test_secret
          DATABASE_URL=postgresql://localhost/test
          CORS_ALLOW_ORIGIN='^https?://localhost(:[0-9]+)?$'
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=test
          DEFAULT_URI=http://localhost
          EOF

      - name: Install PHP dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: PHP Syntax Check
        working-directory: backend
        run: find src tests -name "*.php" -exec php -l {} \; | grep -v "No syntax errors" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
