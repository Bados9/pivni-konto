name: Tests

on:
  pull_request:
    branches: [master, main]

jobs:
  backend-tests:
    name: Backend Tests (PHPUnit)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pdo_mysql, intl
          coverage: xdebug

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: backend
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys for testing
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private-test.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private-test.pem -out config/jwt/public-test.pem

      - name: Run PHPUnit tests
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
        run: ./vendor/bin/phpunit --testdox

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Vitest tests
        working-directory: frontend
        run: npm run test:run

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install PHP dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: PHP Syntax Check
        working-directory: backend
        run: find src tests -name "*.php" -exec php -l {} \; | grep -v "No syntax errors"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
