name: Deploy

on:
  push:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pdo_pgsql, intl

      - name: Create .env for CI
        working-directory: backend
        run: |
          cat > .env << 'EOF'
          APP_ENV=test
          APP_SECRET=ci_test_secret
          DATABASE_URL=postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
          CORS_ALLOW_ORIGIN='^https?://localhost(:[0-9]+)?$'
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private-test.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public-test.pem
          JWT_PASSPHRASE=test
          DEFAULT_URI=http://localhost
          EOF

      - name: Install PHP dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys for testing
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private-test.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private-test.pem -out config/jwt/public-test.pem

      - name: Create database schema
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
        run: php bin/console doctrine:schema:create --env=test

      - name: Run PHPUnit tests
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/test_db?serverVersion=16&charset=utf8
        run: ./vendor/bin/phpunit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: always()
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/pivnikonto
            git pull origin ${{ github.ref_name }}

            # Remove old frontend build volume and rebuild containers
            docker compose -f docker-compose.prod.yml down
            docker volume rm pivnikonto_frontend_build || true
            docker compose -f docker-compose.prod.yml up -d --build

            # Backend
            docker compose -f docker-compose.prod.yml exec -T php composer install --no-dev --optimize-autoloader
            docker compose -f docker-compose.prod.yml exec -T php php bin/console cache:clear --env=prod
            docker compose -f docker-compose.prod.yml exec -T php php bin/console doctrine:migrations:migrate --no-interaction
            docker compose -f docker-compose.prod.yml exec -T php php bin/console app:load-beers

            echo "Deployment completed successfully!"

      - name: Notify deployment success
        if: success()
        run: echo "Deployed commit ${{ github.sha }} to production"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed for commit ${{ github.sha }}"
