name: Deploy

on:
  push:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, pdo_mysql, intl

      - name: Install PHP dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-progress

      - name: Generate JWT keys for testing
        working-directory: backend
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private-test.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in config/jwt/private-test.pem -out config/jwt/public-test.pem

      - name: Run PHPUnit tests
        working-directory: backend
        env:
          APP_ENV: test
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/test_db
        run: ./vendor/bin/phpunit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: test
    if: always()
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/pivni-konto
            git pull origin ${{ github.ref_name }}

            # Backend
            cd backend
            composer install --no-dev --optimize-autoloader
            php bin/console cache:clear --env=prod
            php bin/console doctrine:migrations:migrate --no-interaction

            # Frontend
            cd ../frontend
            npm ci --production=false
            npm run build

            # Restart services if needed
            sudo systemctl reload php-fpm || true

            echo "Deployment completed successfully!"

      - name: Notify deployment success
        if: success()
        run: echo "Deployed commit ${{ github.sha }} to production"

      - name: Notify deployment failure
        if: failure()
        run: echo "Deployment failed for commit ${{ github.sha }}"
